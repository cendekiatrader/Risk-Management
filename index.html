<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Risk Manager 98 Pro</title>
    <style>
        /* --- 90s SYSTEM THEME --- */
        :root {
            --win-gray: #c0c0c0;
            --win-dark-gray: #808080;
            --win-white: #ffffff;
            --win-black: #000000;
            --win-blue: #000080;
            --desktop-teal: #008080;
            --lcd-bg: #1a1a1a;
            --lcd-text: #00ff00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--desktop-teal);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; padding: 10px;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            color: black; font-size: 14px;
        }

        /* UTILS */
        .win-box {
            background-color: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: 2px solid var(--win-black);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .win-inset {
            background-color: white;
            border-top: 2px solid var(--win-dark-gray); border-left: 2px solid var(--win-dark-gray);
            border-right: 2px solid var(--win-white); border-bottom: 2px solid var(--win-white);
        }

        .win-btn {
            background-color: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: 2px solid var(--win-black);
            cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center;
        }
        .win-btn:active { border-style: inset; }

        .window-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; margin-bottom: 20px; }
        
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 6px 8px; display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold;
        }

        /* TABS AS BUTTONS */
        .tabs-wrapper { padding: 8px 8px 0 8px; display: flex; gap: 4px; overflow-x: auto; }
        .tab-btn {
            flex: 1; padding: 10px 5px; border: none; background: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: none;
            cursor: pointer; position: relative; font-weight: normal; font-size: 13px;
        }
        .tab-btn.active {
            font-weight: bold; padding-bottom: 12px; margin-top: -4px; z-index: 10;
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-dark-gray);
        }

        .content-area { padding: 15px; margin: 0 8px 8px 8px; background: var(--win-gray); border: 2px solid var(--win-white); border-right-color: black; border-bottom-color: black; }

        /* INPUTS */
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 12px; }
        .form-col { flex: 1; min-width: 140px; display: flex; flex-direction: column; }
        .form-col label { margin-bottom: 5px; font-size: 13px; font-weight: 600; }
        input, select { width: 100%; height: 35px; padding: 0 8px; border: none; background: transparent; font-size: 16px; font-weight: bold; font-family: monospace; outline: none; }
        
        .risk-group { display: flex; align-items: center; background: white; border: 2px inset gray; }
        .risk-group input { flex: 1; border: none; }
        .risk-group select { width: 50px; background: #eee; border-left: 1px solid gray; }

        .radio-panel { background: #ddd; padding: 8px; border: 1px dotted #888; margin-bottom: 15px; display: flex; gap: 15px; align-items: center; }
        
        /* LCD SCREEN */
        .lcd-display { background: var(--lcd-bg); color: var(--lcd-text); padding: 15px; border: 4px inset gray; margin-top: 20px; font-family: monospace; text-shadow: 0 0 2px rgba(0,255,0,0.4); }
        .lcd-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #333; padding-bottom: 4px; margin-bottom: 5px; }
        .lcd-big { font-size: 24px; font-weight: bold; text-align: right; color: #fff; margin: 10px 0; }
        
        .tp-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; text-align: center; font-size: 11px; }
        .tp-box { border: 1px solid #444; padding: 4px; }
        .tp-val { color: yellow; font-weight: bold; font-size: 12px; }
        
        .footer { margin-top: 10px; padding: 4px; border: 1px inset white; font-size: 11px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="window-container win-box">
    <div class="title-bar">
        <span>Risk_Manager_vFinal.exe</span>
        <div style="display:flex; gap:2px;">
            <button class="win-btn" style="width:20px;">_</button>
            <button class="win-btn" style="width:20px;">X</button>
        </div>
    </div>

    <!-- TABS -->
    <div class="tabs-wrapper">
        <button class="tab-btn active" onclick="setMode('forex')" id="tab-forex">FOREX</button>
        <button class="tab-btn" onclick="setMode('gold')" id="tab-gold">GOLD</button>
        <button class="tab-btn" onclick="setMode('crypto')" id="tab-crypto">CRYPTO</button>
        <button class="tab-btn" onclick="setMode('stock')" id="tab-stock">STOCK</button>
    </div>

    <div class="content-area">
        
        <!-- CONFIG AREA -->
        <div id="config-area" style="display:none;">
            <div id="cfg-stock" class="radio-panel" style="display:none;">
                <b>Curr:</b>
                <label><input type="radio" name="stockCurr" value="IDR" checked onchange="updateUI()"> IDR</label>
                <label><input type="radio" name="stockCurr" value="USD" onchange="updateUI()"> USD</label>
            </div>
            <div id="cfg-forex" class="radio-panel" style="display:none;">
                <b>Pair:</b>
                <label><input type="radio" name="fxPair" value="std" checked onchange="updateUI()"> Std</label>
                <label><input type="radio" name="fxPair" value="cross" onchange="updateUI()"> Cross/JPY</label>
                <div id="cross-input" style="display:none; margin-left:10px;">
                    <input type="number" id="crossRate" placeholder="Price (e.g 150)" style="width:80px; background:white; border:1px solid gray;" oninput="calculate()">
                </div>
            </div>
        </div>

        <!-- INPUTS -->
        <div class="form-row">
            <div class="form-col">
                <label id="lbl-balance">Balance ($):</label>
                <div class="win-inset"><input type="number" id="balance" placeholder="1000" oninput="calculate()"></div>
            </div>
            <div class="form-col" id="col-leverage">
                <label>Leverage (1:x):</label>
                <div class="win-inset"><input type="number" id="leverage" placeholder="100" value="100" oninput="calculate()"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>Risk:</label>
                <div class="risk-group">
                    <input type="number" id="riskVal" placeholder="2" oninput="calculate()">
                    <select id="riskType" onchange="calculate()"><option value="%">%</option><option value="$">$</option></select>
                </div>
            </div>
            <div class="form-col">
                <label>Max Loss:</label>
                <div class="win-inset" style="background:#ddd;">
                    <input type="text" id="maxLoss" readonly style="color:red;" placeholder="0.00">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>Entry Price:</label>
                <div class="win-inset"><input type="number" id="entry" placeholder="0.00" step="any" oninput="calculate()"></div>
            </div>
            <div class="form-col">
                <label>Stop Loss:</label>
                <div class="win-inset"><input type="number" id="sl" placeholder="0.00" step="any" oninput="calculate()"></div>
            </div>
        </div>

        <!-- LCD OUTPUT -->
        <div class="lcd-display">
            <div class="lcd-row"><span>MODE</span><span id="lcd-mode" style="color:cyan">FOREX</span></div>
            <div class="lcd-big" id="lcd-lot">0.00 LOT</div>
            <div class="lcd-row"><span>MARGIN</span><span id="lcd-margin">0.00</span></div>
            <div class="lcd-row" style="border:none"><span>VOLUME</span><span id="lcd-units">-</span></div>
            
            <div class="tp-grid">
                <div class="tp-box"><div style="color:#888">1:1</div><div class="tp-val" id="tp1">0.00</div></div>
                <div class="tp-box"><div style="color:#888">1:2</div><div class="tp-val" id="tp2">0.00</div></div>
                <div class="tp-box"><div style="color:#888">1:3</div><div class="tp-val" id="tp3">0.00</div></div>
            </div>
        </div>

        <div class="footer"><span>Status: Ready</span><span>GitHub Edition</span></div>
    </div>
</div>

<!-- SCRIPT DILETAKKAN LANGSUNG DISINI AGAR GLOBAL SCOPE AMAN -->
<script>
    // 1. Definisikan Variabel Global
    var currentMode = 'forex';

    // 2. Fungsi Set Mode (Dipanggil oleh tombol)
    function setMode(mode) {
        currentMode = mode;
        console.log("Mode changed to:", mode);

        // Update Tombol Tab
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-' + mode).classList.add('active');

        // Logic Tampilan Config
        var configArea = document.getElementById('config-area');
        var cfgForex = document.getElementById('cfg-forex');
        var cfgStock = document.getElementById('cfg-stock');
        var colLev = document.getElementById('col-leverage');

        // Reset
        configArea.style.display = 'none';
        cfgForex.style.display = 'none';
        cfgStock.style.display = 'none';
        colLev.style.display = 'flex';

        if (mode === 'forex') {
            configArea.style.display = 'block';
            cfgForex.style.display = 'flex';
        } else if (mode === 'stock') {
            configArea.style.display = 'block';
            cfgStock.style.display = 'flex';
            colLev.style.display = 'none';
        }

        updateUI();
    }

    // 3. Update UI Label & Placeholder
    function updateUI() {
        var lblBal = document.getElementById('lbl-balance');
        var entry = document.getElementById('entry');
        var sl = document.getElementById('sl');
        
        document.getElementById('lcd-mode').innerText = currentMode.toUpperCase();

        if (currentMode === 'forex') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "1.0850"; sl.placeholder = "1.0820";
            var isCross = document.querySelector('input[name="fxPair"]:checked').value === 'cross';
            document.getElementById('cross-input').style.display = isCross ? 'block' : 'none';
        } 
        else if (currentMode === 'gold') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "2025.50"; sl.placeholder = "2020.00";
        }
        else if (currentMode === 'crypto') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "65000"; sl.placeholder = "64000";
        }
        else if (currentMode === 'stock') {
            var curr = document.querySelector('input[name="stockCurr"]:checked').value;
            lblBal.innerText = "Balance (" + curr + "):";
            entry.placeholder = "Price"; sl.placeholder = "SL";
        }
        calculate();
    }

    // 4. Hitung (Format Helper)
    function fmt(num, sym) {
        return sym + num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    // 5. Kalkulasi Utama
    function calculate() {
        var bal = parseFloat(document.getElementById('balance').value) || 0;
        var lev = parseFloat(document.getElementById('leverage').value) || 100;
        var riskVal = parseFloat(document.getElementById('riskVal').value) || 0;
        var riskType = document.getElementById('riskType').value;
        var entry = parseFloat(document.getElementById('entry').value) || 0;
        var sl = parseFloat(document.getElementById('sl').value) || 0;

        var sym = '$';
        if (currentMode === 'stock') {
            sym = document.querySelector('input[name="stockCurr"]:checked').value === 'IDR' ? 'Rp ' : '$';
        }

        // Max Loss
        var riskAmt = (riskType === '%') ? (bal * (riskVal / 100)) : riskVal;
        document.getElementById('maxLoss').value = fmt(riskAmt, sym);

        if (!entry || !sl) return;

        var diff = Math.abs(entry - sl);
        var lot = 0;
        var margin = 0;
        var units = "";

        if (currentMode === 'forex') {
            var contract = 100000;
            var fxType = document.querySelector('input[name="fxPair"]:checked').value;
            if (fxType === 'std') {
                lot = riskAmt / (diff * contract);
            } else {
                var cRate = parseFloat(document.getElementById('crossRate').value) || 1;
                lot = (riskAmt * cRate) / (diff * contract);
            }
            margin = (lot * contract * entry) / lev;
            units = (lot * 100000).toFixed(0) + " Units";
        }
        else if (currentMode === 'gold') {
            lot = riskAmt / (diff * 100);
            margin = (lot * 100 * entry) / lev;
            units = (lot * 100).toFixed(1) + " Oz";
        }
        else if (currentMode === 'crypto') {
            lot = riskAmt / diff; // Coins
            margin = (lot * entry) / lev;
            units = "Lev 1:" + lev;
        }
        else if (currentMode === 'stock') {
            var shares = Math.floor(riskAmt / diff);
            var isIDR = document.querySelector('input[name="stockCurr"]:checked').value === 'IDR';
            if (isIDR) {
                lot = shares / 100; // Lot Indo
                margin = shares * entry;
                units = shares + " Lembar";
            } else {
                lot = shares;
                margin = shares * entry;
                units = "US Market";
            }
        }

        // Output Display
        var lotTxt = lot.toFixed(2) + " LOT";
        if (currentMode === 'crypto') lotTxt = lot.toFixed(4) + " COIN";
        if (currentMode === 'stock' && sym === '$') lotTxt = lot + " SHARE";
        
        document.getElementById('lcd-lot').innerText = lotTxt;
        document.getElementById('lcd-margin').innerText = fmt(margin, sym);
        document.getElementById('lcd-units').innerText = units;

        // TPs
        var dir = (sl < entry) ? 1 : -1;
        var d = (currentMode === 'forex' && entry < 50) ? 4 : 2;
        if (currentMode === 'stock' && sym === 'Rp ') d = 0;

        document.getElementById('tp1').innerText = (entry + (diff * 1 * dir)).toFixed(d);
        document.getElementById('tp2').innerText = (entry + (diff * 2 * dir)).toFixed(d);
        document.getElementById('tp3').innerText = (entry + (diff * 3 * dir)).toFixed(d);
    }

    // 6. Jalankan Pertama Kali
    setMode('forex');

</script>
</body>
</html>
