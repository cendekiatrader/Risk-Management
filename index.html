<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Risk Management</title>
    <style>
        /* --- 90s SYSTEM THEME --- */
        :root {
            --win-gray: #c0c0c0;
            --win-dark-gray: #808080;
            --win-white: #ffffff;
            --win-black: #000000;
            --win-blue: #000080;
            --desktop-teal: #008080;
            --lcd-bg: #1a1a1a;
            --lcd-text: #00ff00;
            --lcd-profit: #00ff00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* BASE STYLE */
        body {
            background-color: var(--desktop-teal);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: black; 
            font-size: 14px;
        }

        /* WINDOW CONTAINER */
        .window-container {
            background-color: var(--win-gray);
            width: 100%;
            max-width: 480px; 
            display: flex; 
            flex-direction: column;
            border-top: 2px solid var(--win-white); 
            border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); 
            border-bottom: 2px solid var(--win-black);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); 
        }

        @media (max-width: 600px) {
            body { background-color: var(--win-gray); align-items: flex-start; }
            .window-container { max-width: 100%; min-height: 100vh; border: none; box-shadow: none; }
        }

        /* UTILS */
        .win-inset {
            background-color: white;
            border-top: 2px solid var(--win-dark-gray); border-left: 2px solid var(--win-dark-gray);
            border-right: 2px solid var(--win-white); border-bottom: 2px solid var(--win-white);
        }

        .win-btn {
            background-color: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: 2px solid var(--win-black);
            cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center;
        }
        .win-btn:active { border-style: inset; transform: translateY(1px); }

        /* HEADER */
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 6px 10px; display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold; font-size: 14px; flex-shrink: 0;
        }

        /* TABS */
        .tabs-wrapper { 
            padding: 8px 8px 0 8px; display: flex; gap: 2px; flex-shrink: 0; background: var(--win-gray);
        }
        .tab-btn {
            flex: 1; padding: 10px 2px; border: none; background: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: none;
            cursor: pointer; font-size: 12px;
        }
        .tab-btn.active {
            font-weight: bold; padding-bottom: 12px; margin-top: -4px; z-index: 10;
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-dark-gray);
        }

        /* CONTENT AREA */
        .content-area { 
            padding: 15px; background: var(--win-gray); 
            border: 2px solid var(--win-white); border-right-color: black; border-bottom-color: black;
            margin: 0 6px 6px 6px; flex-grow: 1; display: flex; flex-direction: column;
        }

        @media (max-width: 600px) { .content-area { border: none; margin: 0; padding: 15px; } }

        /* CONFIG PANEL */
        .compact-options {
            display: flex; align-items: center; gap: 10px; 
            background: #e0e0e0; padding: 6px 10px; 
            border: 1px dotted #888; margin-bottom: 15px; font-size: 12px;
        }
        .compact-label { font-weight: bold; margin-right: 5px; }
        .radio-item { display: flex; align-items: center; gap: 6px; cursor: pointer; }
        .radio-item input { margin: 0; cursor: pointer; }

        /* INPUTS */
        .form-row { display: flex; gap: 10px; margin-bottom: 12px; }
        .form-col { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .form-col label { margin-bottom: 4px; font-size: 12px; font-weight: 600; }
        
        input[type="number"], input[type="text"], select { 
            width: 100%; height: 35px; padding: 0 8px; border: none; background: transparent; 
            font-size: 15px; font-weight: bold; font-family: monospace; outline: none; 
        }
        
        .risk-group { display: flex; align-items: center; background: white; border: 2px inset gray; }
        .risk-group input { flex: 1; }
        .risk-group select { width: 45px; background: #eee; border-left: 1px solid gray; font-size: 12px; }

        /* LCD SCREEN */
        .lcd-display { 
            background: var(--lcd-bg); color: var(--lcd-text); 
            padding: 12px; border: 3px inset gray; margin-top: 15px; 
            font-family: monospace; text-shadow: 0 0 2px rgba(0,255,0,0.4); 
        }
        .lcd-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #333; padding-bottom: 4px; margin-bottom: 6px; font-size: 13px; }
        .lcd-big { font-size: 22px; font-weight: bold; text-align: right; color: #fff; margin: 10px 0; }
        
        /* UPDATED TP GRID: 3 Columns, Custom Full Width */
        .tp-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; /* 3 Kolom Sejajar untuk TP 1-3 */
            gap: 6px; 
            margin-top: 10px; 
            text-align: center; 
            font-size: 11px; 
        }
        .tp-box { border: 1px solid #444; padding: 6px; display: flex; flex-direction: column; gap: 2px; }
        
        /* Class khusus untuk Custom TP agar lebar penuh */
        .tp-box-wide {
            grid-column: 1 / -1; /* Span dari awal sampai akhir kolom */
            border-color: #666;
        }

        .tp-label { color: #888; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .tp-price { color: yellow; font-weight: bold; font-size: 13px; word-break: break-all; }
        .tp-money { color: #00ff00; font-size: 11px; font-weight: bold; margin-top: 2px; }

        /* Custom TP Input inside LCD */
        .custom-tp-input {
            width: 100%;
            background: #222;
            border: 1px solid #555;
            color: yellow;
            font-family: monospace;
            font-size: 12px;
            text-align: center;
            margin-bottom: 2px;
            height: 25px; /* Sedikit lebih tinggi agar enak dipencet */
        }
        .custom-tp-input:focus { outline: 1px solid #00ff00; background: #000; }
        .custom-tp-input::placeholder { color: #555; }
        
        /* FOOTER */
        .footer { 
            margin-top: auto; padding-top: 15px; font-size: 11px; 
            display: flex; justify-content: space-between; color: #555; 
        }
    </style>
</head>
<body>

<div class="window-container">
    <div class="title-bar">
        <span>risk_management.exe</span>
        <div style="display:flex; gap:2px;">
            <button class="win-btn" style="width:20px; height:20px; font-size:12px;">_</button>
            <button class="win-btn" style="width:20px; height:20px; font-size:12px;">X</button>
        </div>
    </div>

    <div class="tabs-wrapper">
        <button class="tab-btn active" onclick="setMode('forex')" id="tab-forex">FOREX</button>
        <button class="tab-btn" onclick="setMode('gold')" id="tab-gold">GOLD</button>
        <button class="tab-btn" onclick="setMode('crypto')" id="tab-crypto">CRYPTO</button>
        <button class="tab-btn" onclick="setMode('stock')" id="tab-stock">STOCK</button>
    </div>

    <div class="content-area">
        
        <div id="config-area" style="display:none;">
            <div id="cfg-stock" class="compact-options" style="display:none;">
                <span class="compact-label">CURR:</span>
                <label class="radio-item"><input type="radio" name="stockCurr" value="IDR" checked onchange="updateUI()"> IDR</label>
                <label class="radio-item"><input type="radio" name="stockCurr" value="USD" onchange="updateUI()"> USD</label>
            </div>
            <div id="cfg-forex" class="compact-options" style="display:none;">
                <span class="compact-label">PAIR:</span>
                <label class="radio-item"><input type="radio" name="fxPair" value="std" checked onchange="updateUI()"> Standard</label>
                <label class="radio-item"><input type="radio" name="fxPair" value="cross" onchange="updateUI()"> Cross/JPY</label>
                <div id="cross-input" style="display:none; margin-left:auto; border-left:1px solid #999; padding-left:5px;">
                    <input type="number" id="crossRate" placeholder="Price" style="width:70px; height:20px; font-size:11px; background:white; border:1px solid gray;" oninput="calculate()">
                </div>
            </div>
            <div id="cfg-gold" class="compact-options" style="display:none;">
                <span class="compact-label">ACC:</span>
                <label class="radio-item"><input type="radio" name="goldAcc" value="std" checked onchange="updateUI()"> Standard</label>
                <label class="radio-item"><input type="radio" name="goldAcc" value="cent" onchange="updateUI()"> Cent</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label id="lbl-balance">Balance ($):</label>
                <div class="win-inset"><input type="number" id="balance" placeholder="0" oninput="calculate()"></div>
            </div>
            <div class="form-col" id="col-leverage">
                <label>Leverage (1:x):</label>
                <div class="win-inset"><input type="number" id="leverage" placeholder="0" oninput="calculate()"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>Risk:</label>
                <div class="risk-group">
                    <input type="number" id="riskVal" placeholder="0" oninput="calculate()">
                    <select id="riskType" onchange="calculate()"><option value="%">%</option><option value="$">$</option></select>
                </div>
            </div>
            <div class="form-col">
                <label>Max Loss:</label>
                <div class="win-inset" style="background:#ddd;">
                    <input type="text" id="maxLoss" readonly style="color:red;" placeholder="0">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>Entry Price:</label>
                <div class="win-inset"><input type="number" id="entry" placeholder="0" step="any" oninput="calculate()"></div>
            </div>
            <div class="form-col">
                <label>Stop Loss:</label>
                <div class="win-inset"><input type="number" id="sl" placeholder="0" step="any" oninput="calculate()"></div>
            </div>
        </div>

        <!-- LCD OUTPUT -->
        <div class="lcd-display">
            <div class="lcd-row"><span>MODE</span><span id="lcd-mode" style="color:cyan">FOREX</span></div>
            <div class="lcd-big" id="lcd-lot">0.00 LOT</div>
            <div class="lcd-row"><span>MARGIN</span><span id="lcd-margin">0.00</span></div>
            <div class="lcd-row" style="border:none"><span>VOLUME</span><span id="lcd-units">-</span></div>
            
            <div style="border-top:1px dashed #444; margin-top:5px; padding-top:2px; font-size:10px; text-align:center; color:#777;">TARGET PROFIT & ESTIMATED VALUE</div>
            
            <div class="tp-grid">
                <!-- TP 1 -->
                <div class="tp-box">
                    <div class="tp-label">TP 1 (1:1)</div>
                    <div class="tp-price" id="tp1">0.00</div>
                    <div class="tp-money" id="money1">$0.00</div>
                </div>
                <!-- TP 2 -->
                <div class="tp-box">
                    <div class="tp-label">TP 2 (1:2)</div>
                    <div class="tp-price" id="tp2">0.00</div>
                    <div class="tp-money" id="money2">$0.00</div>
                </div>
                <!-- TP 3 -->
                <div class="tp-box">
                    <div class="tp-label">TP 3 (1:3)</div>
                    <div class="tp-price" id="tp3">0.00</div>
                    <div class="tp-money" id="money3">$0.00</div>
                </div>
                <!-- TP CUSTOM (FULL WIDTH) -->
                <div class="tp-box tp-box-wide">
                    <div class="tp-label" style="color:cyan;">CUSTOM TP</div>
                    <!-- Input Manual -->
                    <input type="number" id="customTp" class="custom-tp-input" placeholder="Input Target Price" oninput="calculate()">
                    <div class="tp-money" id="moneyCustom" style="font-size:13px;">-</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>Status: ON</span>
            <span>@CendekiaTrader</span>
        </div>
    </div>
</div>

<script>
    var currentMode = 'forex';

    function getPrecision(numStr) {
        if (!numStr) return 2;
        if (numStr.indexOf('.') === -1) return 0; 
        return numStr.split('.')[1].length;
    }

    function fmt(num, sym) {
        return sym + num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    window.setMode = function(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-' + mode).classList.add('active');

        var configArea = document.getElementById('config-area');
        var cfgForex = document.getElementById('cfg-forex');
        var cfgStock = document.getElementById('cfg-stock');
        var cfgGold = document.getElementById('cfg-gold');
        var colLev = document.getElementById('col-leverage');

        configArea.style.display = 'none';
        cfgForex.style.display = 'none';
        cfgStock.style.display = 'none';
        cfgGold.style.display = 'none';
        colLev.style.display = 'flex';

        if (mode === 'forex') {
            configArea.style.display = 'block';
            cfgForex.style.display = 'flex';
        } else if (mode === 'stock') {
            configArea.style.display = 'block';
            cfgStock.style.display = 'flex';
            colLev.style.display = 'none';
        } else if (mode === 'gold') {
            configArea.style.display = 'block';
            cfgGold.style.display = 'flex';
        }

        updateUI();
    }

    window.updateUI = function() {
        var lblBal = document.getElementById('lbl-balance');
        var entry = document.getElementById('entry');
        var sl = document.getElementById('sl');
        
        document.getElementById('lcd-mode').innerText = currentMode.toUpperCase();

        if (currentMode === 'forex') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "0"; sl.placeholder = "0";
            var isCross = document.querySelector('input[name="fxPair"]:checked').value === 'cross';
            document.getElementById('cross-input').style.display = isCross ? 'block' : 'none';
        } 
        else if (currentMode === 'gold') {
            var gAcc = document.querySelector('input[name="goldAcc"]:checked').value;
            lblBal.innerText = (gAcc === 'cent') ? "Balance (USC):" : "Balance ($):";
            entry.placeholder = "0"; sl.placeholder = "0";
        }
        else if (currentMode === 'crypto') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "0"; sl.placeholder = "0";
        }
        else if (currentMode === 'stock') {
            var curr = document.querySelector('input[name="stockCurr"]:checked').value;
            lblBal.innerText = "Balance (" + curr + "):";
            entry.placeholder = "0"; sl.placeholder = "0";
        }
        calculate();
    }

    window.calculate = function() {
        var bal = parseFloat(document.getElementById('balance').value) || 0;
        var lev = parseFloat(document.getElementById('leverage').value) || 100;
        var riskVal = parseFloat(document.getElementById('riskVal').value) || 0;
        var riskType = document.getElementById('riskType').value;
        
        var entryStr = document.getElementById('entry').value;
        var entry = parseFloat(entryStr) || 0;
        var sl = parseFloat(document.getElementById('sl').value) || 0;
        var customTp = parseFloat(document.getElementById('customTp').value) || 0;

        // Symbol Determination
        var sym = '$';
        if (currentMode === 'stock') {
            sym = document.querySelector('input[name="stockCurr"]:checked').value === 'IDR' ? 'Rp ' : '$';
        } else if (currentMode === 'gold') {
            sym = document.querySelector('input[name="goldAcc"]:checked').value === 'cent' ? 'USC ' : '$';
        }

        // Max Loss
        var riskAmt = (riskType === '%') ? (bal * (riskVal / 100)) : riskVal;
        document.getElementById('maxLoss').value = fmt(riskAmt, sym);

        if (!entry || !sl) return;

        var diff = Math.abs(entry - sl);
        var lot = 0;
        var margin = 0;
        var units = "";

        // --- ASSET LOGIC ---
        if (currentMode === 'forex') {
            var contract = 100000;
            var fxType = document.querySelector('input[name="fxPair"]:checked').value;
            if (fxType === 'std') {
                lot = riskAmt / (diff * contract);
            } else {
                var cRate = parseFloat(document.getElementById('crossRate').value) || 1;
                lot = (riskAmt * cRate) / (diff * contract);
            }
            margin = (lot * contract * entry) / lev;
            units = (lot * 100000).toFixed(0) + " Units";
        }
        else if (currentMode === 'gold') {
            lot = riskAmt / (diff * 100);
            margin = (lot * 100 * entry) / lev;
            units = (lot * 100).toFixed(1) + " Oz";
        }
        else if (currentMode === 'crypto') {
            lot = riskAmt / diff; 
            margin = (lot * entry) / lev;
            units = "Lev 1:" + lev;
        }
        else if (currentMode === 'stock') {
            var shares = Math.floor(riskAmt / diff);
            var isIDR = document.querySelector('input[name="stockCurr"]:checked').value === 'IDR';
            if (isIDR) {
                lot = shares / 100; 
                margin = shares * entry;
                units = shares + " Lembar";
            } else {
                lot = shares;
                margin = shares * entry;
                units = "US Market";
            }
        }

        // --- DISPLAY LOGIC ---
        var lotTxt = lot.toFixed(2) + " LOT";
        if (currentMode === 'crypto') {
            var coinPrecision = Math.max(4, getPrecision(entryStr));
            lotTxt = lot.toFixed(coinPrecision) + " COIN";
        }
        if (currentMode === 'stock' && sym === '$') lotTxt = lot + " SHARE";
        
        document.getElementById('lcd-lot').innerText = lotTxt;
        document.getElementById('lcd-margin').innerText = fmt(margin, sym);
        document.getElementById
