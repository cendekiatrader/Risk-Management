<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Risk Manager 98</title>
    <style>
        /* --- 90s SYSTEM THEME --- */
        :root {
            --win-gray: #c0c0c0;
            --win-dark-gray: #808080;
            --win-white: #ffffff;
            --win-black: #000000;
            --win-blue: #000080;
            --desktop-teal: #008080;
            --lcd-bg: #1a1a1a;
            --lcd-text: #00ff00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--win-gray); /* Full Grey Background */
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            color: black; 
            font-size: 14px;
        }

        /* CONTAINER UTAMA (FULL SCREEN) */
        .window-container {
            width: 100%;
            height: 100vh; /* Force full height */
            display: flex; 
            flex-direction: column;
            border: none;
            box-shadow: none;
        }

        .win-inset {
            background-color: white;
            border-top: 2px solid var(--win-dark-gray); border-left: 2px solid var(--win-dark-gray);
            border-right: 2px solid var(--win-white); border-bottom: 2px solid var(--win-white);
        }

        .win-btn {
            background-color: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: 2px solid var(--win-black);
            cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center;
        }
        .win-btn:active { border-style: inset; transform: translateY(1px); }

        /* HEADER */
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 8px 12px; 
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold; font-size: 14px;
            flex-shrink: 0;
            border-bottom: 2px solid var(--win-black); /* Batas bawah header */
        }

        /* TABS */
        .tabs-wrapper { 
            padding: 8px 8px 0 8px; 
            display: flex; 
            gap: 2px; 
            flex-shrink: 0;
            background: var(--win-gray);
        }
        .tab-btn {
            flex: 1; padding: 10px 2px; border: none; background: var(--win-gray);
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-black); border-bottom: none;
            cursor: pointer; font-size: 12px;
        }
        .tab-btn.active {
            font-weight: bold; padding-bottom: 12px; margin-top: -4px; z-index: 10;
            border-top: 2px solid var(--win-white); border-left: 2px solid var(--win-white);
            border-right: 2px solid var(--win-dark-gray);
        }

        /* CONTENT AREA (Expanding) */
        .content-area { 
            padding: 20px; /* Padding lebih besar untuk desktop */
            background: var(--win-gray); 
            border-top: 2px solid var(--win-white); 
            flex-grow: 1; /* Isi seluruh sisa layar */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Agar bisa discroll jika layar pendek */
        }

        /* Agar form tidak terlalu lebar di layar Ultrawide, kita batasi max-width konten di dalamnya */
        .inner-content {
            width: 100%;
            max-width: 800px; /* Batas lebar konten agar enak dibaca di PC */
            margin: 0 auto;   /* Center konten */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* CONFIG PANEL */
        .compact-options {
            display: flex; align-items: center; gap: 15px; 
            background: #e0e0e0; padding: 8px 15px; 
            border: 1px dotted #888; margin-bottom: 20px;
            font-size: 13px;
        }
        .compact-label { font-weight: bold; margin-right: 5px; }
        .radio-item { display: flex; align-items: center; gap: 6px; cursor: pointer; }
        .radio-item input { margin: 0; cursor: pointer; transform: scale(1.1); }

        /* INPUTS */
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .form-col { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .form-col label { margin-bottom: 6px; font-size: 13px; font-weight: 600; }
        
        input[type="number"], input[type="text"], select { 
            width: 100%; height: 40px; padding: 0 10px; border: none; background: transparent; 
            font-size: 16px; font-weight: bold; font-family: monospace; outline: none; 
        }
        
        .risk-group { display: flex; align-items: center; background: white; border: 2px inset gray; }
        .risk-group input { flex: 1; }
        .risk-group select { width: 50px; background: #eee; border-left: 1px solid gray; font-size: 13px; }

        /* LCD SCREEN */
        .lcd-display { 
            background: var(--lcd-bg); color: var(--lcd-text); 
            padding: 20px; border: 4px inset gray; margin-top: 20px; 
            font-family: monospace; text-shadow: 0 0 3px rgba(0,255,0,0.4); 
        }
        .lcd-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #333; padding-bottom: 5px; margin-bottom: 8px; font-size: 14px; }
        .lcd-big { font-size: 28px; font-weight: bold; text-align: right; color: #fff; margin: 15px 0; }
        
        .tp-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; text-align: center; font-size: 12px; }
        .tp-box { border: 1px solid #444; padding: 8px; }
        .tp-val { color: yellow; font-weight: bold; font-size: 14px; margin-top: 4px; word-break: break-all; }
        
        /* FOOTER (Sticky at bottom) */
        .footer { 
            margin-top: auto; 
            padding-top: 20px;
            padding-bottom: 5px;
            font-size: 12px; 
            display: flex; 
            justify-content: space-between; 
            color: #555; 
        }

        /* Mobile tweaks untuk margin agar tidak terlalu renggang di HP */
        @media (max-width: 600px) {
            .content-area { padding: 12px; }
            .form-row { gap: 10px; margin-bottom: 10px; }
            input[type="number"], input[type="text"], select { height: 35px; font-size: 14px; }
            .lcd-big { font-size: 22px; }
            .tp-grid { gap: 5px; }
            .tp-box { padding: 4px; }
            .tp-val { font-size: 12px; }
        }
    </style>
</head>
<body>

<div class="window-container">
    <div class="title-bar">
        <span>risk_manager.exe</span>
        <div style="display:flex; gap:4px;">
            <button class="win-btn" style="width:24px; height:24px;">_</button>
            <button class="win-btn" style="width:24px; height:24px;">X</button>
        </div>
    </div>

    <!-- TABS -->
    <div class="tabs-wrapper">
        <button class="tab-btn active" onclick="setMode('forex')" id="tab-forex">FOREX</button>
        <button class="tab-btn" onclick="setMode('gold')" id="tab-gold">GOLD</button>
        <button class="tab-btn" onclick="setMode('crypto')" id="tab-crypto">CRYPTO</button>
        <button class="tab-btn" onclick="setMode('stock')" id="tab-stock">STOCK</button>
    </div>

    <div class="content-area">
        <div class="inner-content">
            <!-- CONFIG AREA -->
            <div id="config-area" style="display:none;">
                <!-- Stock Config -->
                <div id="cfg-stock" class="compact-options" style="display:none;">
                    <span class="compact-label">CURR:</span>
                    <label class="radio-item"><input type="radio" name="stockCurr" value="IDR" checked onchange="updateUI()"> IDR</label>
                    <label class="radio-item"><input type="radio" name="stockCurr" value="USD" onchange="updateUI()"> USD</label>
                </div>
                
                <!-- Forex Config -->
                <div id="cfg-forex" class="compact-options" style="display:none;">
                    <span class="compact-label">PAIR:</span>
                    <label class="radio-item"><input type="radio" name="fxPair" value="std" checked onchange="updateUI()"> Standard</label>
                    <label class="radio-item"><input type="radio" name="fxPair" value="cross" onchange="updateUI()"> Cross/JPY</label>
                    
                    <div id="cross-input" style="display:none; margin-left:auto; border-left:1px solid #999; padding-left:10px;">
                        <input type="number" id="crossRate" placeholder="Price" style="width:80px; height:25px; font-size:12px; background:white; border:1px solid gray;" oninput="calculate()">
                    </div>
                </div>

                <!-- Gold Config -->
                <div id="cfg-gold" class="compact-options" style="display:none;">
                    <span class="compact-label">ACC:</span>
                    <label class="radio-item"><input type="radio" name="goldAcc" value="std" checked onchange="updateUI()"> Standard</label>
                    <label class="radio-item"><input type="radio" name="goldAcc" value="cent" onchange="updateUI()"> Cent</label>
                </div>
            </div>

            <!-- INPUTS -->
            <div class="form-row">
                <div class="form-col">
                    <label id="lbl-balance">Balance ($):</label>
                    <div class="win-inset"><input type="number" id="balance" placeholder="1000" oninput="calculate()"></div>
                </div>
                <div class="form-col" id="col-leverage">
                    <label>Leverage (1:x):</label>
                    <div class="win-inset"><input type="number" id="leverage" placeholder="100" value="100" oninput="calculate()"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label>Risk:</label>
                    <div class="risk-group">
                        <input type="number" id="riskVal" placeholder="2" oninput="calculate()">
                        <select id="riskType" onchange="calculate()"><option value="%">%</option><option value="$">$</option></select>
                    </div>
                </div>
                <div class="form-col">
                    <label>Max Loss:</label>
                    <div class="win-inset" style="background:#ddd;">
                        <input type="text" id="maxLoss" readonly style="color:red;" placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label>Entry Price:</label>
                    <div class="win-inset"><input type="number" id="entry" placeholder="0.00" step="any" oninput="calculate()"></div>
                </div>
                <div class="form-col">
                    <label>Stop Loss:</label>
                    <div class="win-inset"><input type="number" id="sl" placeholder="0.00" step="any" oninput="calculate()"></div>
                </div>
            </div>

            <!-- LCD OUTPUT -->
            <div class="lcd-display">
                <div class="lcd-row"><span>MODE</span><span id="lcd-mode" style="color:cyan">FOREX</span></div>
                <div class="lcd-big" id="lcd-lot">0.00 LOT</div>
                <div class="lcd-row"><span>MARGIN</span><span id="lcd-margin">0.00</span></div>
                <div class="lcd-row" style="border:none"><span>VOLUME</span><span id="lcd-units">-</span></div>
                
                <div style="border-top:1px dashed #444; margin-top:5px; padding-top:2px; font-size:11px; text-align:center; color:#777;">TARGET PROFIT</div>
                <div class="tp-grid">
                    <div class="tp-box"><div style="color:#888">1:1</div><div class="tp-val" id="tp1">0</div></div>
                    <div class="tp-box"><div style="color:#888">1:2</div><div class="tp-val" id="tp2">0</div></div>
                    <div class="tp-box"><div style="color:#888">1:3</div><div class="tp-val" id="tp3">0</div></div>
                </div>
            </div>

            <div class="footer">
                <span>Status: On</span>
                <span>@CendekiaTrader</span>
            </div>
        </div>
    </div>
</div>

<script>
    // GLOBAL SCOPE
    var currentMode = 'forex';

    function getPrecision(numStr) {
        if (!numStr) return 2;
        if (numStr.indexOf('.') === -1) return 0; 
        return numStr.split('.')[1].length;
    }

    // Fungsi Set Mode
    window.setMode = function(mode) {
        currentMode = mode;
        
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-' + mode).classList.add('active');

        var configArea = document.getElementById('config-area');
        var cfgForex = document.getElementById('cfg-forex');
        var cfgStock = document.getElementById('cfg-stock');
        var cfgGold = document.getElementById('cfg-gold');
        var colLev = document.getElementById('col-leverage');

        configArea.style.display = 'none';
        cfgForex.style.display = 'none';
        cfgStock.style.display = 'none';
        cfgGold.style.display = 'none';
        colLev.style.display = 'flex';

        if (mode === 'forex') {
            configArea.style.display = 'block';
            cfgForex.style.display = 'flex';
        } else if (mode === 'stock') {
            configArea.style.display = 'block';
            cfgStock.style.display = 'flex';
            colLev.style.display = 'none';
        } else if (mode === 'gold') {
            configArea.style.display = 'block';
            cfgGold.style.display = 'flex';
        }

        updateUI();
    }

    // Update Label & Placeholder
    window.updateUI = function() {
        var lblBal = document.getElementById('lbl-balance');
        var entry = document.getElementById('entry');
        var sl = document.getElementById('sl');
        
        document.getElementById('lcd-mode').innerText = currentMode.toUpperCase();

        if (currentMode === 'forex') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "1.0850"; sl.placeholder = "1.0820";
            var isCross = document.querySelector('input[name="fxPair"]:checked').value === 'cross';
            document.getElementById('cross-input').style.display = isCross ? 'block' : 'none';
        } 
        else if (currentMode === 'gold') {
            var gAcc = document.querySelector('input[name="goldAcc"]:checked').value;
            lblBal.innerText = (gAcc === 'cent') ? "Balance (USC):" : "Balance ($):";
            entry.placeholder = "2025.50"; sl.placeholder = "2020.00";
        }
        else if (currentMode === 'crypto') {
            lblBal.innerText = "Balance ($):";
            entry.placeholder = "0.00150"; sl.placeholder = "0.00140";
        }
        else if (currentMode === 'stock') {
            var curr = document.querySelector('input[name="stockCurr"]:checked').value;
            lblBal.innerText = "Balance (" + curr + "):";
            entry.placeholder = "Price"; sl.placeholder = "SL";
        }
        calculate();
    }

    function fmt(num, sym) {
        return sym + num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    // CALCULATE LOGIC
    window.calculate = function() {
        var bal = parseFloat(document.getElementById('balance').value) || 0;
        var lev = parseFloat(document.getElementById('leverage').value) || 100;
        var riskVal = parseFloat(document.getElementById('riskVal').value) || 0;
        var riskType = document.getElementById('riskType').value;
        
        var entryStr = document.getElementById('entry').value;
        var entry = parseFloat(entryStr) || 0;
        var sl = parseFloat(document.getElementById('sl').value) || 0;

        // Symbol Determination
        var sym = '$';
        if (currentMode === 'stock') {
            sym = document.querySelector('input[name="stockCurr"]:checked').value === 'IDR' ? 'Rp ' : '$';
        } else if (currentMode === 'gold') {
            sym = document.querySelector('input[name="goldAcc"]:checked').value === 'cent' ? 'USC ' : '$';
        }

        var riskAmt = (riskType === '%') ? (bal * (riskVal / 100)) : riskVal;
        document.getElementById('maxLoss').value = fmt(riskAmt, sym);

        if (!entry || !sl) return;

        var diff = Math.abs(entry - sl);
        var lot = 0;
        var margin = 0;
        var units = "";

        // --- ASSET LOGIC ---
        if (currentMode === 'forex') {
            var contract = 100000;
            var fxType = document.querySelector('input[name="fxPair"]:checked').value;
            if (fxType === 'std') {
                lot = riskAmt / (diff * contract);
            } else {
                var cRate = parseFloat(document.getElementById('crossRate').value) || 1;
                lot = (riskAmt * cRate) / (diff * contract);
            }
            margin = (lot * contract * entry) / lev;
            units = (lot * 100000).toFixed(0) + " Units";
        }
        else if (currentMode === 'gold') {
            lot = riskAmt / (diff * 100);
            margin = (lot * 100 * entry) / lev;
            units = (lot * 100).toFixed(1) + " Oz";
        }
        else if (currentMode === 'crypto') {
            lot = riskAmt / diff; 
            margin = (lot * entry) / lev;
            units = "Lev 1:" + lev;
        }
        else if (currentMode === 'stock') {
            var shares = Math.floor(riskAmt / diff);
            var isIDR = document.querySelector('input[name="stockCurr"]:checked').value === 'IDR';
            if (isIDR) {
                lot = shares / 100; 
                margin = shares * entry;
                units = shares + " Lembar";
            } else {
                lot = shares;
                margin = shares * entry;
                units = "US Market";
            }
        }

        // --- DISPLAY LOGIC ---
        var lotTxt = lot.toFixed(2) + " LOT";
        if (currentMode === 'crypto') {
            var coinPrecision = Math.max(4, getPrecision(entryStr));
            lotTxt = lot.toFixed(coinPrecision) + " COIN";
        }
        if (currentMode === 'stock' && sym === '$') lotTxt = lot + " SHARE";
        
        document.getElementById('lcd-lot').innerText = lotTxt;
        document.getElementById('lcd-margin').innerText = fmt(margin, sym);
        document.getElementById('lcd-units').innerText = units;

        // --- TP CALCULATION ---
        var dir = (sl < entry) ? 1 : -1;
        
        var decimals = getPrecision(entryStr);
        if (decimals < 2) decimals = 2; 
        if (currentMode === 'stock' && sym === 'Rp ') decimals = 0;
        if (currentMode === 'crypto' && decimals < 4) decimals = 4; 

        var tp1Val = entry + (diff * 1 * dir);
        var tp2Val = entry + (diff * 2 * dir);
        var tp3Val = entry + (diff * 3 * dir);

        document.getElementById('tp1').innerText = tp1Val.toFixed(decimals);
        document.getElementById('tp2').innerText = tp2Val.toFixed(decimals);
        document.getElementById('tp3').innerText = tp3Val.toFixed(decimals);
    }

    // Init
    document.addEventListener('DOMContentLoaded', function() {
        setMode('forex');
    });
</script>
</body>
</html>
